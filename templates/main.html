{% extends 'base.html' %}
{%block title%}
{{title}}
{%endblock%}
{% block main%}
{% if musik %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-1">
            {% for mus in musik %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="photo.jpeg" class="bd-placeholder-img card-img-top" width="100%" height="225"
                         alt="Placeholder image">
                    <div class="card-body">
                        <p class="card-text"><a href="#">{{mus}}</a></p>
                        <div class="form-check">
                            <form method="post">
                            {% if like == "true"%}
                                <button type="submit">/</button>
                            {% else %}
                                <button type="submit">//</button>
                            {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>
</div>

{%endif%}
{% endblock %}
